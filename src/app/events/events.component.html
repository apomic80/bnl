<div *ngIf="!formVisible">
    <button class="btn btn-large btn-primary" (click)="create()">
    <i class="glyphicon glyphicon-plus"></i> Create Event
  </button>
    <table class="table table-responsive table-striped table-hover">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>start date</th>
            <th>end date</th>
            <th>visible</th>
            <th></th>
        </tr>
        <tr *ngFor="let item of eventList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.startDate | date:'dd-MM-yyyy' }}</td>
            <td>{{ item.endDate | date:'dd-MM-yyyy' }}</td>
            <td>{{ item.visible | boolean }}</td>
            <td>
                <button class="btn btn-small btn-warning" (click)="edit(item)">
          <i class="glyphicon glyphicon-pencil"></i> Edit
        </button>
                <button class="btn btn-small btn-danger" (click)="delete(item)">
          <i class="glyphicon glyphicon-remove"></i> Delete
        </button>
            </td>
        </tr>
    </table>
</div>
<app-event *ngIf="formVisible" (saved)="save()" (cancelled)="hideForm()" [currentEvent]="selectedEvent">
</app-event>
